name: Build & Deploy Benew (Lite)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ğŸŒ VARIABLES D'ENVIRONNEMENT MINIMALES POUR LE BUILD
    env:
      NODE_ENV: production
      CI: true # Ajouter cette ligne
      GITHUB_ACTIONS: true # Ajouter cette ligne
      NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
      NEXT_PUBLIC_GTM_CONTAINER_ID: ${{ secrets.NEXT_PUBLIC_GTM_CONTAINER_ID }}
      NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
      NEXT_PUBLIC_CLOUDINARY_API_KEY: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_API_KEY }}
      NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (optional)
        run: npm run lint || echo "No lint script, skipping"

      - name: Tests (optional)
        run: npm test -- --passWithNoTests || echo "No tests, skipping"

      # ğŸ—ï¸ BUILD AVEC VALIDATION INTELLIGENTE
      - name: Build Next.js (standalone) with smart validation
        run: |
          echo "ğŸ—ï¸ Starting build with CI environment detection..."
          echo "NODE_ENV: $NODE_ENV"
          echo "CI: $CI"
          echo "GITHUB_ACTIONS: $GITHUB_ACTIONS"
          npm run build

      - name: Package deployment artifact
        run: |
          echo "ğŸ“¦ Creating deployment package..."
          tar -czf deployment.tar.gz \
            .next/standalone \
            .next/static \
            public

          echo "ğŸ“Š Package size:"
          ls -lh deployment.tar.gz

      - name: Upload to server (artifact)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          source: 'deployment.tar.gz'
          target: '/var/www/benew/'

      - name: Deploy on server with runtime validation
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            cd /var/www/benew

            echo "ğŸš€ Starting deployment process..."

            # Extraction de l'artifact
            echo "ğŸ“¦ Extracting artifact..."
            tar -xzf deployment.tar.gz
            rm -f deployment.tar.gz

            # IMPORTANT: Copier les assets au bon endroit pour standalone
            echo "ğŸ“ Copying static assets to standalone directory..."
            cp -r .next/static .next/standalone/.next/
            cp -r public .next/standalone/

            # VÃ©rification du fichier .env (crucial pour la validation runtime)
            echo "ğŸ” Checking .env file..."
            if [ ! -f .env ]; then
              echo "âŒ ERROR: .env file not found! Please create it on the server."
              exit 1
            fi

            echo "âœ… .env file found"

            # DÃ©marrage/rechargement de l'application
            echo "ğŸ”„ Starting/reloading app with PM2..."
            pm2 describe benew-app >/dev/null 2>&1 && pm2 reload benew-app || pm2 start ecosystem.config.js
            pm2 save

            # Attendre que l'app dÃ©marre complÃ¨tement
            echo "â³ Waiting for app to fully start..."
            sleep 5

            # Health check avec retry
            echo "ğŸ¥ Health check..."
            for i in 1 2 3 4 5; do
              if curl -fsS http://localhost:3000 >/dev/null; then
                echo "âœ… Health check passed on attempt $i"
                break
              fi
              echo "âš ï¸ Retry health check ($i/5)..."
              sleep 3
            done

            # VÃ©rification finale
            if curl -f http://localhost:3000 >/dev/null; then
              echo "ğŸ‰ Deployment successful! App is healthy."
              echo "ğŸ“Š PM2 Status:"
              pm2 list
            else
              echo "âŒ Deployment failed! App is not responding."
              echo "ğŸ“ PM2 Logs (last 50 lines):"
              pm2 logs benew-app --lines 50
              exit 1
            fi
